{% extends 'base.html' %} {% block title %} Catalog {% endblock %} {% block
body%}

<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0 sm:py-16"
  >
    <div class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0">
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Регистрация
        </h1>
        {% if message %}
        <p class="text-red-500">{{ message }}</p>
        {% endif %}
        <form class="space-y-4 md:space-y-6" action="" method="POST">
          <div>
            <label
              for="login"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Логин</label
            >
            <input
              type="login"
              name="login"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="John Doe"
              required=""
            />
          </div>
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Почта</label
            >
            <input
              type="email"
              name="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="name@company.com"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Пароль</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <div>
            <label
              for="confirm-password"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Подтвердите пароль</label
            >
            <input
              type="password"
              name="confirm-password"
              id="confirm-password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5"
              required=""
            />
          </div>
          <button
            type="submit"
            class="w-full text-white bg-black hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Зарегистрироваться
          </button>
          <p class="text-sm font-light text-gray-500 dark:text-gray-400">
            Уже есть аккаунт?
            <a
              href="./auth"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Войти</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
