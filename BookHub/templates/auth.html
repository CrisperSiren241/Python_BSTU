{% extends 'base.html' %} {% block title %} Catalog {% endblock %} {% block body
%}

<section class="bg-gray-50">
  <div
    class="flex flex-col items-center justify-center px-6 mx-auto md:h-screen lg:py-0 sm:py-16"
  >
    <div
      class="w-full bg-white rounded-lg shadow md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl"
        >
          Авторизация
        </h1>
        {% if message %}
        <p class="text-red-500">{{ message }}</p>
        {% endif %}
        <form class="space-y-4 md:space-y-6" action="" method="post">
          <div>
            <label
              for="email"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Логин</label
            >
            <input
              type="text"
              name="login"
              id="login"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              placeholder="John Doe"
              required=""
            />
          </div>
          <div>
            <label
              for="password"
              class="block mb-2 text-sm font-medium text-gray-900 "
              >Пароль</label
            >
            <input
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5"
              required=""
            />
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-300 rounded bg-gray-50"
                  required=""
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-500"
                  >Запомнить меня</label
                >
              </div>
            </div>
            <a
              href="#"
              class="text-sm font-medium hover:underline"
              >Забыли пароль?</a
            >
          </div>
          <button
            type="submit"
            class="w-full text-white bg-black focus:outline-none font-medium rounded-lg text-sm px-5 py-2.5 text-center"
          >
            Войти
          </button>
          <p class="text-sm font-light text-gray-500 ">
            Нет аккаунта?
            <a
              href="./registration"
              class="font-medium"
              >Регистрация</a
            >
          </p>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
