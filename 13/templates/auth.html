{% extends 'layout.html' %} {% block title %} Main {% endblock %} {% block
body%}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2
      class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900"
    >
      Вход в аккаунт
    </h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="{{ url_for('login_user') }}" method="POST">
      <div>
        <label
          for="email"
          class="block text-sm font-medium leading-6 text-gray-900"
          >Логин</label
        >
        <div class="mt-2">
          <input
            id="login"
            name="login"
            type="text"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label
            for="password"
            class="block text-sm font-medium leading-6 text-gray-900"
            >Пароль</label
          >
          <div class="text-sm">
            <a href="#" class="font-semibold text-black0">Забыли пароль?</a>
          </div>
        </div>
        <div class="mt-2">
          <input
            id="password"
            name="password"
            type="password"
            required
            class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"
          />
        </div>
      </div>

      <div>
        <button
          type="submit"
          class="flex w-full justify-center rounded-md bg-gray-800 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-gray-700 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-gray-600"
        >
          Войти
        </button>
      </div>
      {% if error %}
      <p class="mt-2 text-center text-sm text-red-600">{{ error }}</p>
      {% endif %}
    </form>

    <p class="mt-10 text-center text-sm text-gray-500">
      Нет аккаунта?
      <a
        href="{{ url_for('register') }}"
        class="font-semibold leading-6 text-gray-800"
        >Зарегистрируйтесь!</a
      >
    </p>
  </div>
</div>
{% endblock %}
