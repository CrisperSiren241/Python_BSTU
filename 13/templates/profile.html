{% extends 'layout.html' %}
{% block title %} Личный кабинет {% endblock %}
{% block body %}
<div class="container mx-auto px-4 py-16">
    <h2 class="text-4xl font-bold text-center text-gray-800 mb-8">
      Личный кабинет
    </h2>
  
    <div class="flex flex-col xl:flex-row xl:space-x-6">
      <div class="w-full h-60 xl:w-1/3 bg-white rounded p-6 shadow-md xl:block hidden">
        <h3 class="text-2xl font-bold text-center text-gray-700 mb-4">
          Навигация
        </h3>
  
        <ul>
          <li class="mb-2">
            <a href="#" class="text-gray-600 hover:text-gray-900">Профиль</a>
          </li>
          <li class="mb-2">
            <a href="#" class="text-gray-600 hover:text-gray-900">Настройки</a>
          </li>
          <li class="mb-2">
            <a href="#" class="text-gray-600 hover:text-gray-900">Сообщения</a>
          </li>
        </ul>
      </div>
  
      <div class="w-full xl:w-2/3 bg-white rounded p-6 shadow-md">
        <h3 class="text-2xl font-bold text-center text-gray-700 mb-4">
          {{ user.username }}
        </h3>
  
        <h4 class="text-xl font-bold text-center text-gray-700 mt-8 mb-4">
          Ваши посты:
        </h4>
  
        <div class="flex flex-wrap -mx-4">
            {% for post in user.posts %}
            <div class="w-full p-4">
              <div class="flex flex-col items-center pt-10 px-8 pb-8 rounded-md shadow-md hover:scale-105 transition duration-500">
                <p class="text-lg">{{ post.content }}</p>
                <form action="{{ url_for('delete_post', post_id=post.id) }}" method="POST">
                  <button type="submit" class="mt-2 inline-block py-2 px-4 bg-red-500 text-white font-medium text-center rounded-md shadow-sm hover:bg-red-700 focus:ring-2 focus:ring-opacity-50 focus:ring-red-500">Удалить</button>
                </form>
              </div>
            </div>
            {% endfor %}
        </div>
      </div>
    </div>
  </div>
{% endblock %}
